<script>
var r=255;
var g=0;
var b=0;
function blend()
{
    var mix="rgb("+r+","+g+","+b+")";
    document.getElementById("name").style.color = mix;
    document.getElementById("desc").style.color = mix;
    if(r==255&&g<255)
       g++;
    else if(r==255&&g==255&&b<255)
       b++;
    else if(b==255&&g==255&&r>0)
       r--;
    else if(r<255&&b>0&&g>0)
    {
       r++;
       g--;
       b--;
    }
}
name.innerHTML=setInterval(blend,20);
</script>
